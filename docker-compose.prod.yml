# docker-compose.prod.yml - Production Stack
version: '3.9'

services:
  # ============================================================================
  # MAIN APPLICATION
  # ============================================================================
  
  hyperagent:
    image: hyperagent:latest
    container_name: hyperagent_app_prod
    ports:
      - "8000:8000"
    environment:
      # Load from .env.production
      env_file:
        - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Production: no source code mount, use image
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - hyperagent_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  
  # ============================================================================
  # DATABASE (POSTGRESQL)
  # ============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: hyperagent_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperagent_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
  
  # ============================================================================
  # CACHE (REDIS)
  # ============================================================================
  
  redis:
    image: redis:7-alpine
    container_name: hyperagent_redis_prod
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperagent_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  hyperagent_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

